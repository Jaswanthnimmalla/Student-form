# Server Configuration
server.port=8081
# MySQL Database Configuration (XAMPP - No Password!)
spring.datasource.url=jdbc:mysql://localhost:3306/student_form_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# File Storage Configuration
file.upload-dir=./uploads
# Logging
logging.level.com.scan.studentformbackend=DEBUG
logging.level.org.springframework.web=DEBUG
